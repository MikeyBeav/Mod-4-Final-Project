<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/65c01185ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="page__container">
      <div id="spinner" style="display: none">
        <img
          src="./assets/capshield.png"
          alt="Loading..."
          class="spinner-img"
        />
      </div>
      <section>
        <nav>
          <div class="nav__container">
            <a href="https://www.marvel.com/" target="_blank">
              <img
                class="nav__logo"
                src="./assets/marvellogo.png"
                alt="Marvel Logo"
              />
            </a>
            <ul class="nav__links">
              <li class="nav__link">
                <a href="#" onclick="location.reload(); return false;">HOME</a>
              </li>
              <li class="nav__link">
                <a href="https://www.marvel.com/">Marvel</a>
              </li>
            </ul>
          </div>
        </nav>
      </section>
      <main class="characters__main">
        <section>
          <div class="container">
            <div class="row">
              <div class="characters__header">
                <h2 class="section__title characters__header--title">
                  Character <span class="black">Lookup</span>
                </h2>
                <div class="searchBox">
                  <input
                    class="searchInput"
                    type="text"
                    placeholder="Search..."
                  />
                  <button class="searchButton">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="character-list"></div>
      </main>
      <footer>
        <div class="footer__container">
          <figure class="footer__logo">
            <a href="https://www.marvel.com/" target="_blank">
              <img
                src="./assets/mlogo.png"
                class="footer__logo--img"
                alt="Footer Logo"
              />
            </a>
          </figure>
          <div class="footer__content">
            <div class="footer__list">
              <a href="#">TOP</a>
              <a href="#" onclick="location.reload(); return false;">HOME</a>
              <a href="https://www.marvel.com/" target="_blank">MARVEL.COM</a>
            </div>
            <div class="footer__credit">
              Credit
              <a class="black" href="https://www.marvel.com/" target="_blank"
                >Marvel</a
              >
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
